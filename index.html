<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        

        <body background ="best-todo-list-apps-00-hero.png">
            <h2>Welcome to TO DO LIST</h2>
              <!--login form-->
              
              <form action="todo.html"  class="login" >
                
                  <h2>User Login</h2>
                  
                  <div  class="login_cont">
                    <label >User Name:</label>
                    
                    <div class="errorMsg hidden" id="unameError"></div>
                    <input class= "form-control" type="text" placeholder="user name"  id="uname" required>
                    
                  </div>
                    <br>
                    
                    <div class="form-group">
                    <label >Password:</label>
                    <div class="errorMsg hidden" id="passwordError"></div>
                    <input class="form-control" type="password" placeholder="Enter Password" id="password" required>
                </div>
                
               <br>
      
                <div button class="form__btn" id="loginBtn">
                    <button  type="submit">Log In</button>
                   
                  </div>
                
                  <br>
                   
                  
                </form>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script src="login.js">
      
                </script>
        </body>
        </html>
